<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METEOROLOGY & CLIMATE SCIENCE STUDENT LIBRARY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

   
     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.2;
            background-color: #96bfe9;
            background-size: cover;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            opacity: 0; /* Initially hide the body */
            transition: opacity 1s ease-in-out; /* Smooth fade-in */
            overflow-x: hidden;
        }

        .header {
            /* Use a gradient background matching the body */
            background: linear-gradient(135deg, #7e9be7 0%, #b993d6 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(60, 60, 120, 0.18), 0 1px 0 #fff;
            margin-bottom: 0.5rem;
            line-height: 1.1;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.3rem;
                padding: 0.5rem 0.2rem;
                word-break: break-word;
            }
        }

        .container {
            max-width: 400px;
            width: 100%;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1;
            box-sizing: border-box;
            background: rgba(255,255,255,0.01); /* transparent for click-through, but prevents layout shift */
        }

        /* Feature Buttons */
        .features-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin: 2rem 0;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .feature-btn {
            padding: 2rem;
            background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            min-height: 100px;
            height: px;
            width: 100%;
            max-width: 350px;
            /* Prevent shrinking/growing */
            flex-shrink: 0;
            flex-grow: 0;
            min-width: 0;
            box-sizing: border-box;
        }

        .feature-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .feature-btn.gpa {
            background: linear-gradient(135deg, #41a39b 0%, #95e0b2 100%);
            color: #fff;
        }

        .feature-btn.blog {
            background: linear-gradient(135deg, #7873aa 0%, #c2b5d6 100%);
            color: #333;
        }

        .feature-icon {
            font-size: 1.5rem;
        }

        /* Feature Sections */
        .feature-section {
            display: none;
            margin: 2rem 0;
        }

        /* Materials Section */
        .dropdown-container {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        select {
            padding: 15px 25px;
            font-size: 1.1rem;
            border: 2px solid #007bff;
            border-radius: 30px;
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            width: 100%;
            max-width: 400px;
            appearance: none;
            -webkit-appearance: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,123,255, 0.1);
        }

        select:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,123,255,0.15);
        }

        .dropdown-icon {
            position: absolute;
            right: calc(50% - 200px);
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #007bff;
        }

        .courses-container {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .course-btn {
            padding: 1.5rem;
            background: white;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
        }

        .course-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .course-icon {
            font-size: 1.8rem;
            flex-shrink: 0;
        }

        .course-info {
            flex-grow: 1;
        }

        .course-code {
            font-weight: 700;
            color: #004d74;
            margin-bottom: 0.5rem;
        }

        /* GPA Calculator Section */
        .gpa-container {
            display: none;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            margin: 2rem 0;
        }

        .gpa-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .gpa-course-list {
            display: grid;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .gpa-course {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #96bfe9;
            border-radius: 10px;
        }

        .grade-select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #b5afec;
            background: rgb(83, 97, 230);
        }

        .gpa-result {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #004d74;
            padding: 1rem;
            background: #afcae2;
            border-radius: 10px;
            margin-top: 1rem;
        }

        /* Password Modal Styles */
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .password-box {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .password-input {
            width: 100%;
            padding: 12px 20px;
            margin: 1rem 0;
            border: 2px solid #007bff;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            box-shadow: 0 0 0 3px rgba(0,123,255,0.25);
        }

        .modal-buttons {
            display: flex;
            gap: 1 rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .modal-button {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .confirm-btn {
            background: #007bff;
            color: white;
        }

        .confirm-btn:hover {
            background: #0056b3;
        }

        .cancel-btn {
            background: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
        }

        .cancel-btn:hover {
            background: #e9ecef;
        }

        .error-message {
            color: #dc3545;
            margin-top: 0.5rem;
            display: none;
        }

        /* Footer Styles */
        .footer {
            color: white;
            text-align: center;
            padding: 0.7rem 0;
            position: relative; /* Make the footer relative */
            bottom: 0.7rem;
            width: 100%;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border: 2px solid white;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .footer a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .footer .footer-text {
            font-style: italic; /* Make the text cursive */
            font-size: 0.9rem; /* Smaller font size */
            margin-top: 0.2rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1.5rem;
            }
            
            .dropdown-icon {
                right: 15px;
            }
            
            select {
                font-size: 1rem;
                padding: 12px 20px;
            }

            .gpa-course {
                flex-direction: column;
                align-items: flex-start;
            }

            .feature-btn {
                padding: 1.5rem;
                font-size: 1rem;
            }

            .features-grid {
                align-items: center;
                justify-content: center;
            }

            .feature-btn {
                margin-left: auto;
                margin-right: auto;
            }
        }

        /* Add styles for the search bar */
        .search-container {
            margin-bottom: 1rem;
            text-align: center;
        }

        .search-input {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #007bff;
            border-radius: 25px;
            width: 80%;
            max-width: 400px;
            outline: none;
            transition: all 0.3s ease;
            background-color: rgb(147, 143, 204);
            color: white;
        }

        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(0,123,255,0.25);
        }

        .search-button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .search-button:hover {
            background: #0056b3;
        }

        .results-container {
            display: none;
            margin-top: 1rem;
            text-align: center;
        }

        .result-item {
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 10px;
            margin: 5px 0;
            cursor: pointer;
            transition: background 0.3s ease;
            color: white;
            background-color: black;
        }

        .result-item:hover {
            background: #e9ecef;
            color: black;
        }

        .gpaSems {
            background: rgb(173, 180, 238);
            border: solid 2px;
            border-radius: 30px;
            color: black;
            
        }

        @media (min-width: 400px) {
            #smesterSelect {
                width: 100px !important;

            }

            option {
                width: 40%;
            }
            
        }


    </style>
</head>
<body Id="page-content">
   
    <div class="password-modal" id="passwordModal">
        <form class="password-box" onsubmit="return false;">
            <div id="modalTitle">Enter Semester Password</div>
            <input type="password" class="password-input" id="passwordInput" placeholder="Enter password...">
            <div class="error-message" id="errorMessage">Incorrect password!</div>
            <div class="modal-buttons" >
                <input type="submit" class="modal-button confirm-btn" onclick="checkPassword()">
                <button class="modal-button cancel-btn" onclick="closeModal()">Close</button>
            </div>
        </form>
    </div>

    <header class="header">
        <h1>METEOROLOGY & CLIMATE SCIENCE LIBRARY</h1>
        <p>University of Lagos</p>
    </header>

    <div class="container">
        <div class="features-grid">
            <button class="feature-btn" onclick="toggleFeature('materials')">
                <span class="feature-icon">üìö</span>
                Study Materials
            </button>
            
            <button class="feature-btn gpa" onclick="toggleFeature('gpa')">
                <span class="feature-icon">üßÆ</span>
                GPA Calculator
            </button>

            <button class="feature-btn blog" onclick="openUrl()">
                <span class="feature-icon">üìù</span>
                Blog
            </button>
        </div>

        <!-- Materials Section -->
        <div class="feature-section" id="materialsSection">
            <div class="dropdown-container">
                <select class="gpaSems" id="semesterSelect" onchange="showCourses()">
                    <option value="">- Select Academic Semester -</option>
                    <option value="100-1">100 Level - First Semester</option>
                    <option value="100-2">100 Level - Second Semester</option>
                    <option value="200-1">200 Level - First Semester</option>
                    <option value="200-2">200 Level - Second Semester</option>
                    <option value="300-1">300 Level - First Semester</option>
                    <option value="300-2">300 Level - Second Semester</option>
                </select>
                <div class="dropdown-icon">‚ñº</div>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" id="courseSearch" placeholder="Search by course code...">
                <button class="search-button" onclick="showSearchResults()">Search</button>
            </div>
            <div id="resultsContainer" class="results-container"></div>
            <div id="coursesContainer" class="courses-container"></div>
        </div>
        
        
        <!-- GPA Calculator Section -->
        <div class="feature-section" id="gpaSection" style="display: none;">
            <div class="gpa-container" id="gpaCalculator">
                <div class="gpa-header">
                    <h3>GP Calculator</h3>
                    <select class="gpaSems" id="gpaSemester" onchange="loadCoursesForGPA()">
                        <option value="">Select Semester</option>
                        <option value="100-1">100 Level - 1st</option>
                        <option value="100-2">100 Level - 2nd</option>
                        <option value="200-1">200 Level - 1st</option>
                        <option value="200-2">200 Level - 2nd</option>
                        <option value="300-1">300 Level - 1st</option>
                        <option value="300-2">300 Level - 2nd</option>
                    </select>
                </div>
                <div class="gpa-course-list" id="gpaCourseList"></div>
                <button class="modal-button confirm-btn" onclick="calculateGPA()" style="width: 100%">Calculate GPA</button>
                <div class="gpa-result" id="gpaResult"></div>
            </div>
        </div>
        
    </div>

    <div class="footer">
        <div class="footer-text">For Suggestion and Enquiries You can Contact:</div>

    </div>  
<script src="/index.js"></script>
</body>
</html>
