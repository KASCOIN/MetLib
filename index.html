    <script>
    // Add raindrops to the body and splash/flow effect to features
    document.addEventListener('DOMContentLoaded', function() {
        const dropCount = 60;
        const features = document.querySelectorAll('.feature-btn');
        for (let i = 0; i < dropCount; i++) {
            const drop = document.createElement('div');
            drop.className = 'raindrop';
            drop.style.left = Math.random() * 100 + 'vw';
            drop.style.animationDelay = (Math.random() * 2) + 's';
            drop.style.animationDuration = (0.9 + Math.random() * 1.1) + 's';
            drop.style.opacity = (0.35 + Math.random() * 0.45).toFixed(2);
            drop.style.width = (2 + Math.random() * 2) + 'px';
            drop.style.height = (14 + Math.random() * 10) + 'px';

            // Add a custom property for the drop's horizontal position
            drop.dataset.left = drop.style.left;

            // Listen for animation iteration to trigger splash and flow
            drop.addEventListener('animationiteration', function() {
                triggerSplashAndFlow(drop);
            });

            document.body.appendChild(drop);
        }

        function triggerSplashAndFlow(drop) {
            // Get the drop's horizontal position in px
            const leftPercent = parseFloat(drop.dataset.left);
            const viewportWidth = window.innerWidth;
            const dropLeftPx = (leftPercent / 100) * viewportWidth;

            features.forEach(feature => {
                const rect = feature.getBoundingClientRect();
                // Check if drop is over the top of the feature (with some tolerance)
                if (
                    dropLeftPx >= rect.left &&
                    dropLeftPx <= rect.right &&
                    rect.top > 0 && rect.top < window.innerHeight // visible
                ) {
                    // Create splash
                    const splash = document.createElement('span');
                    splash.className = 'splash-effect';
                    splash.style.left = (dropLeftPx - rect.left - 6) + 'px';
                    splash.style.top = '0px';
                    feature.appendChild(splash);
                    setTimeout(() => splash.remove(), 500);

                    // Create water flow
                    const flow = document.createElement('span');
                    flow.className = 'water-flow-effect';
                    flow.style.left = (dropLeftPx - rect.left - 2) + 'px';
                    flow.style.top = '16px';
                    feature.appendChild(flow);
                    setTimeout(() => flow.remove(), 1200);
                }
            });
        }
    });
    </script>
