<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MET AND CLI SCI BLOG</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0eafc 0%, #b993d6 50%, #ffe066 100%);
            min-height: 100vh;
            color: #222;
            max-width: 100vw;
            overflow-x: hidden;
        }
        html {
            box-sizing: border-box;
            width: 100vw;
            overflow-x: hidden;
            /* Gradient for html background as fallback */
            background: linear-gradient(135deg, #e0eafc 0%, #b993d6 50%, #ffe066 100%);
        }
        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }

        .blog-navbar {
            width: 100%;
            background: linear-gradient(90deg, #271233 0%, #b993d6 100%);
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0.7rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .blog-navbar .blog-title {
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        header {
            background: linear-gradient(135deg, #e0eafc 0%, #b993d6 100%);
            padding: 0;
            text-align: center;
            margin-bottom: 0;
            box-shadow: none;
        }

        .blog-hero {
            background: linear-gradient(135deg, #b993d6 0%, #ffe066 100%);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 0 0 32px 32px;
            box-shadow: 0 8px 32px rgba(39,18,51,0.10);
            margin-bottom: 1.5rem;
            position: relative;
        }
        .blog-hero::after {
            content: "";
            position: absolute;
            left: 0; right: 0; top: 0; bottom: 0;
            background: linear-gradient(180deg,rgba(39,18,51,0.25) 0%,rgba(255,255,255,0.05) 100%);
            border-radius: 0 0 32px 32px;
        }
        .blog-hero-content {
            position: relative;
            z-index: 2;
            color: #fff;
            text-align: center;
            padding: 2.5rem 1rem 1.5rem 1rem;
        }
        .blog-hero-content h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0 0 0.5rem 0;
            letter-spacing: 1px;
            text-shadow: 0 2px 12px rgba(39,18,51,0.18);
        }
        .blog-hero-content p {
            font-size: 1.2rem;
            margin: 0;
            color: #271233;
            text-shadow: 0 1px 8px rgba(39,18,51,0.10);
        }

        main {
            padding: 24px 0;
            max-width: 100vw;
            width: 100vw;
            margin: 0 auto;
            background: linear-gradient(135deg, #e0eafc 0%, #b993d6 60%, #ffe066 100%);
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(39,18,51,0.10);
            overflow-x: hidden;
        }

        #news-feed {
            padding: 0 2vw 2vw 2vw;
            max-width: 100vw;
            box-sizing: border-box;
            background: linear-gradient(135deg, #e0eafc 0%, #b993d6 60%, #ffe066 100%);
            border-radius: 24px;
        }
        #news-container {
            max-width: 100vw;
            box-sizing: border-box;
            background: linear-gradient(135deg, #f8fafc 0%, #e0eafc 60%, #ffe066 100%);
            border-radius: 18px;
        }
        #rss-blog-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.2rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #e0eafc 0%, #b993d6 60%, #ffe066 100%);
            border-radius: 18px;
            padding-top: 1.5rem;
            padding-bottom: 1.5rem;
        }
        @media (max-width: 600px) {
            html, body {
                width: 100vw;
                min-width: 100vw;
                max-width: 100vw;
                overflow-x: hidden;
            }
            body {
                padding: 0;
                margin: 0;
            }
            main {
                width: 100vw;
                min-width: 100vw;
                max-width: 100vw;
                border-radius: 0;
                box-shadow: none;
                padding: 0;
            }
            #news-feed {
                width: 100vw;
                min-width: 100vw;
                max-width: 100vw;
                border-radius: 0;
                padding: 0 0 1.5rem 0;
            }
            #rss-blog-container {
                width: 100vw;
                min-width: 100vw;
                max-width: 100vw;
                border-radius: 0;
                margin: 0;
                padding: 0;
            }
            #rss-blog-container .news-item {
                width: 100vw;
                min-width: 100vw;
                max-width: 100vw;
                border-radius: 0;
                margin: 0;
                padding: 0 0 1.5rem 0;
            }
        }
        @media (min-width: 700px) {
            #rss-blog-container {
                grid-template-columns: repeat(2, 1fr);
                width: 100%;
            }
            #rss-blog-container .news-item {
                width: 100%;
            }
        }
        @media (min-width: 1000px) {
            #rss-blog-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        .news-section-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #271233;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
            border-left: 6px solid #ffe066;
            padding-left: 0.7rem;
        }

        .news-item {
            border: 1px solid #e6ecf0;
            background: linear-gradient(135deg, #f8fafc 0%, #e0eafc 60%, #ffe066 100%);
            border-radius: 18px;
            margin: 1.5rem 0;
            box-shadow: 0 1px 4px rgba(39,18,51,0.04);
            padding: 1.1rem 1.1rem 0.7rem 1.1rem;
            transition: box-shadow 0.2s, transform 0.15s;
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-width: 99vw;
        }
        .news-item:hover {
            background: linear-gradient(135deg, #f7f9fa 0%, #e0eafc 60%, #ffe066 100%);
            box-shadow: 0 4px 16px rgba(39,18,51,0.10);
            transform: translateY(-2px) scale(1.01);
            border-color: #b993d6;
        }
        .news-title {
            font-size: 1.08em;
            margin: 0 0 0.15rem 0;
            color: #14171a;
            font-weight: 600;
            letter-spacing: 0.2px;
            line-height: 1.3;
            display: flex;
            align-items: center;
            gap: 0.4em;
        }
        .news-title a {
            color: #1da1f2;
            text-decoration: none;
            transition: color 0.2s;
            font-weight: 600;
        }
        .news-title a:hover {
            color: #b993d6;
            text-decoration: underline;
        }
        .news-date {
            font-size: 0.93em;
            color: #657786;
            font-style: normal;
            font-weight: 400;
            margin-bottom: 0.2rem;
            margin-top: 0.1rem;
        }
        .news-content {
            margin: 0.2rem 0 0.2rem 0;
            font-size: 0.97rem;
            color: #14171a;
            line-height: 1.5;
            max-width: 98%;
            word-break: break-word;
        }
        .news-media {
            margin: 0.5rem 0 0.5rem 0;
            max-width: 100%;
            width: 100%;
            height: auto;
            border-radius: 14px;
            box-shadow: 0 1px 4px rgba(39,18,51,0.07);
            display: block;
            object-fit: cover;
            background: #f5f8fa;
        }
        .news-link-icon {
            font-size: 1.1em;
            color: #1da1f2;
            margin-left: 0.2em;
            vertical-align: middle;
        }
        /* Modal Background */
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(39,18,51,0.92);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        /* Modal Content */
        .modal-content {
            position: relative;
            background: #fff;
            padding: 10px;
            border-radius: 12px;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 32px rgba(39,18,51,0.18);
        }
        /* Image Inside Modal */
        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
        }
        /* Close Button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #ffe066;
            cursor: pointer;
            z-index: 10;
            text-shadow: 0 2px 8px #271233;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            main {
                border-radius: 0;
                box-shadow: none;
            }
            #news-feed {
                padding: 0 0.5rem 1.5rem 0.5rem;
            }
        }
        @media (max-width: 600px) {
            html, body {
                width: 100vw;
                min-width: 100vw;
                max-width: 100vw;
                overflow-x: hidden;
            }
            body {
                padding: 0;
                margin: 0;
            }
            main {
                width: 100vw;
                min-width: 100vw;
                max-width: 100vw;
                border-radius: 0;
                box-shadow: none;
                padding: 0;
            }
            #news-feed {
                width: 100vw;
                min-width: 100vw;
                max-width: 100vw;
                border-radius: 0;
                padding: 0 0 1.5rem 0;
            }
            #rss-blog-container {
                width: 100vw;
                min-width: 100vw;
                max-width: 100vw;
                border-radius: 0;
                margin: 0;
                padding: 0;
            }
            #rss-blog-container .news-item {
                width: 100vw;
                min-width: 100vw;
                max-width: 100vw;
                border-radius: 0;
                margin: 0;
                padding: 0 0 1.5rem 0;
            }
        }
        @media (min-width: 700px) {
            #rss-blog-container {
                grid-template-columns: repeat(2, 1fr);
                width: 100%;
            }
            #rss-blog-container .news-item {
                width: 100%;
            }
        }
        @media (min-width: 1000px) {
            #rss-blog-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (min-width: 900px) {
            #news-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 1.2rem;
            }
            .news-item {
                margin: 0;
                padding: 1rem 0.7rem 0.7rem 0.7rem;
                border-radius: 14px;
            }
            .news-content {
                font-size: 0.92rem;
                padding: 0;
                margin: 0.2rem 0 0.1rem 0;
            }
            .news-title {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="blog-hero">
            <div class="blog-hero-content">
                <h1>Meteorology & Climate Science Blog</h1>
                <p>Latest news, updates, and insights for students and enthusiasts</p>
            </div>
        </div>
    </header>
    <main>
        <section id="news-feed">
            <div class="news-section-title" style="margin-top:2.5rem;">Latest Updates</div>
            <div id="rss-blog-container"></div>
        </section>
    </main>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- RSS FEED INTEGRATION ---
        const rssBlogContainer = document.getElementById('rss-blog-container');
        const rssUrl = "https://kodefniche.wordpress.com/feed/";
        const apiUrl = "https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(rssUrl);

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                if (data.status === "ok" && data.items && data.items.length > 0) {
                    data.items.slice(0, 5).forEach(item => {
                        const blogItem = document.createElement('div');
                        blogItem.classList.add('news-item');

                        const blogTitle = document.createElement('h3');
                        blogTitle.classList.add('news-title');
                        const blogLink = document.createElement('a');
                        blogLink.href = item.link;
                        blogLink.target = "_blank";
                        blogLink.textContent = item.title;
                        blogLink.style.textDecoration = "none";
                        blogLink.style.color = "#1da1f2";
                        // Add a link icon
                        const linkIcon = document.createElement('span');
                        linkIcon.className = "news-link-icon";
                        linkIcon.innerHTML = "&#128279;";
                        blogLink.appendChild(linkIcon);
                        blogTitle.appendChild(blogLink);

                        const blogDate = document.createElement('p');
                        blogDate.classList.add('news-date');
                        blogDate.textContent = new Date(item.pubDate).toLocaleString();

                        const blogContent = document.createElement('p');
                        blogContent.classList.add('news-content');
                        // Strip HTML tags and limit preview
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = item.description;
                        let textContent = tempDiv.textContent || tempDiv.innerText || "";
                        if (textContent.length > 180) textContent = textContent.slice(0,180) + "...";
                        blogContent.textContent = textContent;

                        // Add image if available
                        if (item.thumbnail) {
                            const blogImg = document.createElement('img');
                            blogImg.src = item.thumbnail;
                            blogImg.alt = item.title;
                            blogImg.classList.add('news-media');
                            blogImg.style.cursor = "pointer";
                            blogImg.onclick = function () {
                                openImageModal(item.thumbnail);
                            };
                            blogItem.appendChild(blogImg);
                        }

                        blogItem.appendChild(blogTitle);
                        blogItem.appendChild(blogDate);
                        blogItem.appendChild(blogContent);
                        rssBlogContainer.appendChild(blogItem);
                    });
                } else {
                    rssBlogContainer.innerHTML = "<p style='color:#657786;'>No recent blog posts found.</p>";
                }
            })
            .catch(() => {
                rssBlogContainer.innerHTML = "<p style='color:#657786;'>Unable to load blog feed.</p>";
            });

        // Function to open image in a modal
        function openImageModal(imageSrc) {
            const modal = document.createElement('div');
            modal.classList.add('image-modal');

            const modalContent = document.createElement('div');
            modalContent.classList.add('modal-content');

            const modalImage = document.createElement('img');
            modalImage.src = imageSrc;
            modalImage.classList.add('modal-image');

            const closeButton = document.createElement('span');
            closeButton.classList.add('close-button');
            closeButton.innerHTML = "&times;";
            closeButton.onclick = function () {
                document.body.removeChild(modal);
            };

            modalContent.appendChild(closeButton);
            modalContent.appendChild(modalImage);
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
        }
    });
    </script>
</body>
</html>
